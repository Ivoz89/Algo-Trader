server.port: 60001

spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql: true

data.history.url.prefix: http://real-chart.finance.yahoo.com/table.csv?s=
data.history.url.suffix: &d=9&e=13&f=2015&g=d&a=7&b=9&c=1996&ignore=.csv
data.current.url.prefix: http://finance.yahoo.com/webservice/v1/symbols/
data.current.url.suffix: /quote?format=json&view=detail

logging.level.*: INFO
logging.level.org.hibernate.SQL: DEBUG
logging.file: applicationLog.log